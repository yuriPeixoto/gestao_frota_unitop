[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/gestao_frota/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/www/gestao_frota/storage/logs/worker.log
stopwaitsecs=3600
